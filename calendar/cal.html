
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<title>FullCalendar application</title>
  
<link href='/assets/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

  </style>



  <link href='https://unpkg.com/fullcalendar@5.1.0/main.min.css' rel='stylesheet' />
  <script src='https://unpkg.com/fullcalendar@5.1.0/main.min.js'></script>

  

  



<script src='/assets/demo-to-codepen.js'></script>


  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl,{
	  timeZone: 'UTC',
	  initialView: 'timeGridWeek',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
	  editable:true,
      events: 'https://fullcalendar.io/demo-events.json',
	  eventResize: function(info) {
	  var duration = moment.duration(info.end.diff(info.start,"hours"));
    if(duration>5)
	alert('More than 5 hrs!!!');
    }
   });
	
    calendar.render();
  });

</script>

</head>
<body>
  

  <div id='calendar'></div>
</body>

</html>
